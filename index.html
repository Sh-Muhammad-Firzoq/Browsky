<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Browsky Store </title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        body {
            margin: 0;
            padding: 0;
            height: 200vh;
        }
        
        .nav {
            overflow: auto;
            width: 80%;
            margin: auto;
            position: sticky;
            position: -webkit-sticky;
            top: 0%;
            background-color: rgba(240, 248, 255, 0);
        }
        
        ul {
            box-sizing: border-box;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style-type: none;
            padding: 1% 3%;
            color: rgb(8, 8, 8);
            transition: scale 0.5s ease-in-out;
            text-align: center;
            line-height: 2rem;
            border-right: 2px solid white;
            font-family: 'Roboto', sans-serif;
        }
        
        .FL-Menu {
            padding-left: 3rem;
            font-size: 2rem;
        }
        
        li:hover {
            color: rgb(3, 106, 190);
            border-bottom: 2px solid rgb(3, 106, 190);
        }
        
        .left-menu {
            float: left;
        }
        
        .right-menu {
            float: right;
        }
        
        .body {
            height: 80vh;
            width: 100%;
            /* background-color: teal; */
            background-image: linear-gradient(to right, rgb(0, 0, 0), rgb(243, 160, 35));
        }
        
        .body1-con1 {
            color: white;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 300%;
            position: absolute;
            top: 25%;
            left: 20%;
            margin: 1%;
            white-space: nowrap;
            max-width: 30%;
            overflow: visible;
            transition: transform 2s ease-in-out;
        }
        
        .body1-con1:hover,
        .body1-con2:hover {
            transform: scale(1.1, 1.1);
        }
        
        .body1-con2 {
            color: white;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 300%;
            position: absolute;
            top: 60%;
            left: 20%;
            margin: 1%;
            max-width: 30%;
            width: 40%;
            overflow: visible;
            transition: transform 2s ease-in-out;
        }
        
        @keyframes body-con1 {
            0% {
                background-color: blue;
            }
            100% {
                background-color: brown;
            }
        }
    </style>


</head>

<body>

    <div class="nav">
        <ul class="">
            <li class="left-menu FL-Menu">Home</li>
            <li class="left-menu">Products</li>
            <li class="left-menu">3PL UK</li>
            <li class="left-menu">Contact Us</li>
            <li class="right-menu">Chat</li>
            <li class="right-menu">Office Location</li>

        </ul>
    </div>

    <div class="body">

        <div class="body1-con1"> Browsky Store n Co.</div>
        <div class="body1-con2">Browsky 3PL Services</div>
    </div>

</body>

</html>

</html>
